[book]
authors = ["vinci"]
language = "en"
multilingual = false
src = "src"
title = "mdbook-tabbed-view"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.admonish.directive.custom]
expensive = { icon = "./css/money-bag.svg", color = "#24ab38" }

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.multicode]
command = "mdbook-multicode"
renderer = ["html"]

[preprocessor.template]
command = "mdbook-template"
renderer = ["html"]

[preprocessor.image-slider]
command = "mdbook-image-slider"
renderer = ["html"]

[preprocessor.tabbed-view]
command = "mdbook-tabbed-view"

[preprocessor.bilingual-article]
command = "mdbook-bilingual-article"

[preprocessor.footnote]

[preprocessor.image-viewer]

[output]

[output.html.fold]
enable = true
level = 1

[output.html]
additional-css = ["./theme/pagetoc.css", "./css/mdbook-admonish.css", "./css/mdbook-admonish-custom.css"]
additional-js = ["./theme/pagetoc.js", "./js/fzf.umd.js", "./js/elasticlunr.js", "./js/custom.js"]
git-repository-url = "http://vinciyan.com:45002/vinciyan/DevExpress_Docs/src/branch/main/WinForms%20Controls"
edit-url-template = "http://vinciyan.com:45002/vinciyan/DevExpress_Docs/src/branch/main/WinForms%20Controls/{path}"